apply plugin: 'application'
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

sourceCompatibility = 1.5
version = '1.0.0'
mainClassName = 'de.ralfhergert.sudoku.solver.Solver'

repositories {
    mavenCentral()
}

dependencies {
	testCompile 'junit:junit:4.11'
}

jar {
	manifest {
		attributes (
			'Main-Class': mainClassName,
			'Implementation-Title': 'Sudoku Solver',
			'Implementation-Version': version,
		)
	}
}